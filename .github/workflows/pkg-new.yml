name: Publish Any Commit
on: [push, pull_request]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "bun"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build

      - run: bun dlx pkg-pr-new publish